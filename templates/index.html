<!DOCTYPE html>
<html>
<head>
    <title>Blend Property Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        h1 { color: #333; }
        .container { background: white; padding: 20px; border-radius: 10px; width: 500px; margin: auto; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
        input { padding: 5px; margin: 5px; width: 80px; }
        button { background: #007BFF; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; font-size: 18px; font-weight: bold; color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blend Property Prediction</h1>
        
        <!-- Single prediction -->
        <form action="/predict" method="post">
            {% for i in range(55) %}
                <input type="number" step="any" name="feature{{ i }}" placeholder="Feature {{ i+1 }}">
                {% if (i+1) % 5 == 0 %}<br>{% endif %}
            {% endfor %}
            <br><button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}

        <hr>

        <!-- Batch file upload -->
        <h2>Batch Prediction</h2>
        <form action="/batch" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv">
            <br><button type="submit">Upload & Download Submission</button>
        </form>
    </div>
</body>
</html>
